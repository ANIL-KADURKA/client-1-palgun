<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='images/style.css') }}" />
  <style>
    body {
      color: white;
      margin: 0px;
      padding: 0px;
    }

    header.feature-box.top {
      background-color: black;
      height: 100px;
      margin: 0px;
      padding: 20px;
      text-align: center;
    }

    header.feature-box.second {
      background-color: blue;
      height: 50px;
      text-align: center;
      margin-top: -25px;
    }

    .features {
      background-color: black;
      width: 900px;
      height: 700px;
      border-radius: 35px;
      object-fit: contain;
      margin: 20px;
    }

    section.col-sm {
      background-color: black;
      width: 1000px;
      height: 650px;
      border-radius: 35px;
      object-fit: contain;
      margin: 40px;
    }

    section.col-sm2 {
      background-color: wheat;
      width: 500px;
      height: 500px;
      border-radius: 35px;
      object-fit: contain;
      margin: 40px;
    }

    img {
      width: 900px;
      height: 600px;
      border-radius: 35px;
      object-fit: contain;
      margin: 40px;
    }


    .form-container {
      display: flex;
      width: 500px;
      height: auto;
      padding: 20px;
      margin-left: 30px;
      background-color: wheat;
      border-radius: 8px;
      outline: none;

    }

    .bg-container {
      height: 94vh;
      width: 100vw;
      padding: 10px 50px;
    }

    .btn-container {
      margin-top: 20px;
    }

    .custom-file-input {
      background-color: white;
      color: black;
      border-radius: 12px;
      width: 400px;
      padding: 10px 15px;
      cursor: pointer;
    }



    .custom-file-input:hover {
      background-color: whitesmoke;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-light bg-dark navbar-container">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <span class="navbar-brand mb-0 ps-5 text-white h1">License Plate Networking App</span>
    </div>
  </nav>


  <div class="bg-container">

    <div class="d-flex flex-row ">

      <section class="col-sm ">
        <img src="{{ url_for('video') }}" alt="Upload video">
      </section>


      <section class="col-sm2 ">
        <button onclick="fetchData()" class="btn btn-secondary m-3 ">GET No Plates</button>
        <div id="dataContainer"></div>
      </section>



    </div>
    <section>

      <div class="form-container">
        <form method='POST' enctype="multipart/form-data">
          {{form.hidden_tag()}}
          {{form.file(class_="custom-file-input")}}
          <div class="btn-container">
            <button type="submit" name="favorite" value="x" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>






    </section>




  </div>

  </div>



  <script>
    function fetchData() {
      fetch('/get_data') // Make a GET request to your Flask API endpoint
        .then(response => response.json())
        .then(data => {
          // Display the fetched data below the button
          const dataContainer = document.getElementById('dataContainer');
          dataContainer.innerHTML = ''; // Clear previous content
          data.forEach(item => {
            const div = document.createElement('button');
            div.textContent = `${item.license_plate}`; 
            div.className="btn btn-primary m-3 p-2"
            dataContainer.appendChild(div);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
  </script>
</body>

</html>
