<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='images/style.css') }}"
    />
  </head>
  <style>
    .heading {
      font-size: 22px;
      font-weight: 500;
      color: black;
      text-align: center;
    }
    .card-container {
      height: 94vh;
      width: 100vw;
      background-image: url("static/images/ocr.jpg");
      background-size: cover;
    }
    .card {
      border-radius: 8px;
      box-shadow: inset;
      background-color: whitesmoke;
      height: 200px;
      width: 400px;
    }
  </style>
  <body>
    <nav class="navbar navbar-light bg-dark navbar-container">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 ps-5 text-white h1">LPN App</span>
      </div>
    </nav>
    <div
      class="card-container d-flex flex-row justify-content-center align-items-center"
    >
      <div class="card col-6 p-3">
        <div class="mb-3">
          <h1 class="heading">Login Form</h1>
        </div>
        <form method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
              name="username"
            />
          </div>
          <button type="submit" id="btnStuff"  onclick="hello()"  class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    function hello(){
      const valElement = document.getElementById('exampleInputEmail1')
      localStorage.setItem('username',valElement.value);
      if (localStorage.getItem('user_id') !== null){
        localStorage.removeItem('user_id')
      }
      if (localStorage.getItem('receiver_name')!== null){
        localStorage.removeItem('receiver_name')
      }

    }

  </script>
</html>
